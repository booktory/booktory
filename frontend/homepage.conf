server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name i5a607.p.ssafy.io;

        return 301 https://$server_name$request_uri;
      

}

server {
        listen 443 ssl;
        listen [::]:443 ssl;
        root /home/ubuntu/S05P13A607/frontend/dist;
        index index.html index.htm index.nginx-debian.html;

        server_name  i5a607.p.ssafy.io;
        client_max_body_size 50M;

        ssl_certificate /cert/live/i5a607.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /cert/live/i5a607.p.ssafy.io/privkey.pem;

        location / {
                alias /usr/share/nginx/html/homepage/;
                try_files $uri $uri/ /index.html;
        }
        location /api {
                proxy_pass http://backend:8080;
                proxy_http_version 1.1;
                proxy_set_header Connection "";

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;

                proxy_buffer_size          128k;
                proxy_buffers              4 256k;
                proxy_busy_buffers_size    256k;
        }
}