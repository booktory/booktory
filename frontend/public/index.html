<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Common */
      * {
        font-family: "NanumSquareRound", sans-serif;
        font-size: 2.7vw;
        text-align: center;
      }

      body {
        color: var(--dark-grey);
        background-color: var(--beige);
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0;
      }

      a {
        text-decoration: none;
      }

      input {
        color: var(--dark-grey);
      }

      input:focus {
        outline: none;
      }

      /* View */
      /* Mobile */
      .container {
        width: 100vw;
        margin-bottom: 20vh;
      }
      /* Tablet */
      @media (min-width: 768px) {
        * {
          font-size: 2.2vw;
        }
        .container {
          width: 70vw;
        }
      }
      /* Desktop */
      @media (min-width: 1024px) {
        * {
          font-size: 18px;
        }
        .container {
          width: 60vw;
          max-width: 768px;
        }
      }

      /* Fonts */
      @font-face {
        font-family: "NanumSquareRound";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "CookieRun-Regular";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* Text Styles */
      /* Header */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: normal;
        font-family: "CookieRun-Regular";
      }
      h1 {
        font-size: 5.6rem;
      }
      h2 {
        font-size: 4.8rem;
      }
      h3 {
        font-size: 3.2rem;
      }
      h4 {
        font-size: 2rem;
      }
      h5 {
        font-size: 1.6rem;
      }
      h6 {
        font-size: 1.2rem;
      }

      /* Body */
      .font-body-1 {
        font-size: 2rem;
      }
      .font-body-2 {
        font-size: 1.6rem;
      }
      .font-body-3 {
        font-size: 1.4rem;
      }
      .font-body-4 {
        font-size: 1.2rem;
      }
      .font-body-4 * {
        font-size: 1.2rem;
      }
      .font-body-5 {
        font-size: 1rem;
      }
      .font-body-6 {
        font-size: 0.8rem;
      }

      /* Other */
      .font-button-1 {
        font-size: 2rem;
        letter-spacing: 0.7rem;
      }
      .font-button-2 {
        font-size: 1.6rem;
        letter-spacing: 0.6rem;
      }
      .font-button-3 {
        font-size: 1rem;
        letter-spacing: 0.5rem;
      }

      :root {
        /* Color Styles */
        /* Main */
        --very-light-orange: #feefdf;
        --light-orange: #ffba70;
        --orange: #ff7f00;
        --very-light-brown: #c39a76;
        --light-brown: #bf5f0e;
        --brown: #904402;

        /* Text */
        --bg-black: rgba(0, 0, 0, 0.2);
        --black: #000000;
        --dark-grey: #555;
        --grey: #8a8894;
        --light-grey: #d6d6d9;
        --very-light-grey: #eeeeee;
        --white: #ffffff;

        /* Background */
        --beige: #fffbf5;

        /* Button */
        --deep-blue: #687ef2;
        --blue: #6695e5;
        --light-blue: #a4c0f3;
        --very-light-blue: #f2f5fa;
        --lilac: #c5c0db;
      }

      /* Class */
      .navbar {
        /* width: 100vw; */
        display: grid;
        grid-template-columns: 11% 78% 11%;
        height: 5.5em;
        align-items: center;
        justify-items: right;
      }

      .footer {
        width: 100%;
        height: 5.2rem;
        left: 0;
        bottom: 0;
        position: fixed;
        text-align: center;
      }

      .title {
        margin-top: 0;
        margin-bottom: 2.5%;
      }

      .sub-title {
        font-size: 1.2rem;
        margin: 0;
      }

      .icon {
        width: 2.4em;
        height: 2.4em;
      }

      .profile-btn {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: var(--light-orange);
        border-radius: 10em;
        padding: 0.7em;
      }

      .profile-img {
        display: inline-block;
        width: 12em;
        height: 12em;
        border-radius: 10em;
      }

      .profile-img-div {
        position: relative;
        display: inline-block;
      }

      .hidden-item {
        display: none;
      }

      .button-1 {
        font-size: 1.4rem;
        letter-spacing: 0.5rem;
        width: 75%;
        margin: 3% auto 0;
        padding: 1.2%;
        border-radius: 1em;
        border: 1px solid var(--dark-grey);
        background-color: var(--white);
      }

      .button-2 {
        font-size: 1.6rem;
        letter-spacing: 0.6rem;
        width: 20rem;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem auto 0;
        padding: 1rem 3rem;
        border-radius: 5em;
        border: 0;
        background-color: var(--orange);
        color: var(--white);
      }

      .button-2:disabled,
      .button-3:disabled {
        background-color: var(--light-grey);
      }

      .button-3 {
        float: right;
        font-size: 1.2rem;
        letter-spacing: 0.5rem;
        margin: 2.2rem 1rem 0 0;
        padding: 0.3rem 1.1rem 0.3rem 1.5rem;
        border-radius: 1em;
        border: 0;
        color: var(--white);
        background-color: var(--orange);
      }

      body button.swal2-styled.swal2-confirm {
        background-color: var(--orange);
      }

      .white-bg {
        background-color: var(--white);
        color: var(--dark-grey);
        border: 1px solid var(--dark-grey);
      }

      .light-orange-bg {
        background-color: var(--light-orange);
        color: var(--dark-grey);
        /* border: 1px solid var(--dark-grey); */
      }
      .input-div {
        width: 30rem;
        margin: 2rem auto 2rem;
      }

      .input-div * {
        text-align: left;
      }

      .input-div label {
        display: block;
        margin: 0 0 0.6rem 1.6rem;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--grey);
      }

      .input-div > div {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100%;
        border-radius: 2rem;
        box-shadow: 0 0.4em 0.8em 0 rgba(142, 141, 208, 0.16);
        background-color: var(--white);
      }

      .input-div input {
        width: 90%;
        padding: 0.9rem 1.8rem;
        border: 0;
        background: transparent;
        box-shadow: none;
        font-size: 1.4rem;
      }

      .input-div input::placeholder,
      .input-div input::before,
      textarea::placeholder {
        color: var(--light-grey);
      }

      .input-div .message {
        height: 12px;
        margin: 1rem 0 0 1.6rem;
        font-size: 1rem;
        color: var(--orange);
      }

      label.swal2-input-label {
        font-size: 1.6rem;
        font-family: "CookieRun-Regular";
      }
      textarea {
        text-align: left;
      }

      #birth input {
        height: 100%;
        line-height: 1.6rem;
      }

      #birth svg {
        width: 1.6em;
        height: 1.6em;
      }

      #birth i {
        right: 1.4rem;
        top: 1.6rem;
      }

      .text-link {
        display: inline-block;
        font-size: 1.5rem;
        color: var(--grey);
      }

      .isFalse * {
        opacity: 30%;
      }

      .m-top-10 {
        margin-top: 4rem;
      }
      .m-top-5 {
        margin-top: 3rem;
      }
      .m-top {
        margin-top: 6em;
      }
      .m-bottom {
        margin-top: 6em;
      }

      /* video */
      #video-container video {
        position: relative;
        float: left;
        width: 50%;
        cursor: pointer;
      }

      #video-container video + div {
        float: left;
        width: 50%;
        position: relative;
        margin-left: -50%;
      }

      #video-container h6 {
        background-color: var(--very-light-orange);
        color: var(--dark-grey);
        letter-spacing: 0.1rem;
        padding: 0.3rem;
        position: absolute;
        top: 0;
      }

      video {
        width: 100%;
        height: auto;
      }

      .empty-div {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
